{% extends 'base.html' %}
{% block title %} Stored Posts Page {% endblock title %}


{% block content %}

    <section>

        {% if not has_posts %}
            <p>You Don't Have Any Saved Posts Right Now!.....</p>
        {% endif %}

        <ul>
            {% for post in posts %}
                <li><a href="{% url 'posts-detailed-page' post.slug %}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
    </section>

{% endblock %}
