{% extends 'base.html' %}
{% load static %}
{% block title %} All Posts Page {% endblock title %}
{% block css_File %}  
<link rel="stylesheet" href="{% static "blog/all_posts.css" %}"/>
<link rel="stylesheet" href="{% static "blog/post.css" %}"/>
{% endblock css_File %}
{% block content %}

<section id="all_post">
    <h2 class="head">My Collected Posts</h2>
    <ul>
    {% for post in all_posts %}
        {% include "blog/includes/post.html" %}
    {% endfor %}
    </ul>
</section>
 
{% endblock content %}
